info:
  description: "This is a sample Music Archive server."
  version: "1.0.0"
  title: "Music Archive"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "Alp Eren YÄ±lmaz"
    email: "alpyilmaz1997@gmail.com"
